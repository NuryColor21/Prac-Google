<!DOCTYPE html>    <!--Comentario-->
<html lang="en"> <!--Comentario para probar-->
<head> <!--Esta parte no sera visble para el usuario, pero tiene algunos apartados indispensables para el codigo-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title> <!--Para poner el titulo de nuestro codigo-->
    <link rel="stylesheet" href="CSS/main.css"> <!--Aqui realizaremos el enlace con nuestro archivo CSS-->
</head> <!--Fin del emcabezado-->
<body>  <!--Aqui ira todo el cuerpo que el usuario podra ver-->
    <header> <!--Encabezdo-->
        <nav> <!--Barra de navegación-->
            <ul class="nav-right-section">  <!--Le ponemos un nombre el cual servira para identificarlo en el CSS-->
                <li> <!--List item-->
                    <a href="https://mail.google.com/">Gmail</a> <!--La etiqueta a nos sirve para anclar-->
                </li>
                <li> <!--List item-->
                    <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a> <!--Apartado de imagenes con su link-->
                </li>
                <li class="menu-icon"> <!--Le ponemos un nombre el cual servira para identificarlo en el CSS-->
                    <a href=""></a> <!--Este son los puntitos donde se ven los iconos de Google, aunque nosotros solo le pondremos una imagen-->
                </li>
                <li> <!--List item-->
                    <a href=""><img src="https://lh3.googleusercontent.com/ogw/AKPQZvxub8o1e4Ry97nc8BF4StcQ3wdj7rSYwOr8Cb1sw-w=s32-c-mo" alt=""></a> <!--Para nuestra imagen de perfil-->
                </li>
            </ul>
        </nav>   
    </header> <!--FIN DEL HEADER OSEA DEL ENCABEZADO-->
    <main>
        <section class="main-logo"> <!-- Sección del logo -->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""> <!--Link de la imagen del logo de google-->
        </section>
        <section class="main-input">  <!-- Seccioón buscador -->
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <!-- Es donde el usuario escribirá lo que desea buscar -->
                <input type="text">
                <!-- En el micrófono se usa anchor para simular el comportamiento de un enlace -->
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!-- Sección botones-->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div> <!--Inicio y fin de boton de abajo del buscados-->
            <div><button>Voy a tener suerte</button></div> <!--Inicio y fin de boton de abajo del buscados-->
        </section> <!--FIN DE LA SECCION-->
        <section class="letras">
        <div> Ofrecido por Google en:  <!--Linea de texto, esta separada porque a esta no le aplicaremos estilo-->
        <section class="letras-la"> <!--Titulo de la linea-->
        Español (Latinoamérica)</div> <!--Linea que le aplicaremos estilo en el CSS-->
        
        </section>
    </main>
    <footer> <!--Esta es la seccion de abajo de nuestra pagina es el pie de pagina-->
        <!-- Contenido del pie de pagina -->
        <p id="mexico">México</p> <!--Aqui pondremos la palabra Mexico y lo identificaremos con un id, esto para que le podamos poner estilo en el CSS-->
        <hr width="100%" color="#bbbbbe"> <!--Aqui creamos la linea que divide el footer, ademas de agregarle color y longitud-->
        <nav> <!--Barra de navegación-->
            <ul class="abajo">  <!--Inicio de abajo-->
                <li>
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a> <!--Link que te lleva a Sobre Google-->
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a> <!--Link que te lleva a Publicidad-->
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX">Negocios</a> <!--Link que te lleva a Negocios-->
                </li> 
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a> <!--Link que te lleva a Como funciona la busqueda-->
                </li>
                <ul class="abajo2">  <!--Inicio de abajo2-->
                    <li>
                        <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a> <!--Link que te lleva a Privacidad-->
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a> <!--Link que te lleva a Condiciones-->
                    </li>
                    <li>
                        <a href=>Preferencias</a> <!--Solo pone la palabra Preferencia-->
                    </li>      
      </footer> <!--Fin de Footer-->

</body> <!--Fin del cuerpo-->
</html> <!--Fin del archivo-->
